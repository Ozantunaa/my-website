<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoodStarApps</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f1a1c 0%, #1a0f1c 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }
    .logo {
      font-size: 24px;
      font-weight: 900;
      background: linear-gradient(90deg, #fca311, #ff006e, #8338ec, #3a86ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .main h1 {
      font-size: 3rem;
      font-weight: 900;
      max-width: 700px;
      line-height: 1.2;
      background: linear-gradient(90deg, #fca311, #ff006e, #8338ec, #3a86ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .main p {
      font-size: 1.1rem;
      margin-top: 20px;
      max-width: 600px;
      opacity: 0.85;
    }
    .cta-button, .contact-button {
      margin-top: 40px;
      padding: 15px 30px;
      background: linear-gradient(90deg, #ff6ec4 0%, #7873f5 100%);
      border: none;
      color: white;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .cta-button:hover, .contact-button:hover {
      transform: scale(1.05);
    }
    .how-it-works {
      margin: 40px 0;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    .how-it-works::before {
      content: "\25CF ";
      color: #6a5acd;
      margin-right: 5px;
    }
    @media (max-width: 768px) {
      .main h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GoodStarApps</div>
    
  </header>

  <div class="main">
    <h1>Launch Next-Gen <br> Apps With <br> GoodStarApps</h1>
    <p>We create stunning MVPs and tools that help you go from idea to reality â€” fast. Trusted by creators, loved by users.</p>
    <button class="cta-button" onclick="copyEmail()">ðŸ“© Contact Us</button>
    <div class="how-it-works">Click the button above to copy our email!</div>
  </div>

  <script>
    function copyEmail() {
      const email = "goodstarapps@gmail.com";
      navigator.clipboard.writeText(email).then(() => {
        alert("Email copied: " + email);
      });
    }
  </script>
</body>
</html>
